<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special üíñ</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .container {
        max-width: 600px;
        padding: 20px;
        animation: fadeIn 2s ease;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        background: white;
        color: #ff4f81;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #ffe3ec;
    }

    .message-box {
        display: none;
        margin-top: 20px;
        font-size: 1.3rem;
        animation: fadeIn 1.5s ease;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Hey Beautiful üíï</h1>
    <p>I made this just to remind you how special you are.</p>

    <button onclick="showMessage()">Tap me üòä</button>

    <div class="message-box" id="message">
        You make my world brighter, calmer, and happier every single day.  
        I don‚Äôt say it enough, but I truly appreciate you. ‚ù§Ô∏è  
        <br><br>
        Will you keep being my favorite person? üíñ
    </div>
</div>

<script>
function showMessage() {
    document.getElementById("message").style.display = "block";
}

// floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
