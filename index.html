<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sorcerer Killer's Contract</title>
    <style>
        :root {
            --toji-teal: #1a3a3a;
            --toji-black: #0d0d0d;
            --accent-green: #4ade80;
            --blood-red: #8b0000;
        }

        body {
            margin: 0;
            background-color: var(--toji-black);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--toji-teal) 0%, transparent 80%);
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            text-align: center;
            border: 1px solid var(--accent-green);
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.2);
            max-width: 450px;
            border-radius: 5px;
            position: relative;
        }

        #question-text {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            min-height: 100px;
            text-shadow: 0 0 8px var(--accent-green);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }

        .btn {
            background: transparent;
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            padding: 12px 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--accent-green);
            color: black;
            box-shadow: 0 0 20px var(--accent-green);
        }

        #no-btn { position: relative; }
        .hidden { display: none; }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(74, 222, 128, 0.1);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="container">
    <div class="scanline"></div>
    <div id="game-box">
        <p id="question-text">Target identified. Heaven's Restriction active... <br><br>I have a contract for you.</p>
        
        <div class="btn-container">
            <button id="next-btn" class="btn" onclick="nextQuestion()">Proceed</button>
            <button id="yes-btn" class="btn hidden" onclick="finalize()">ACCEPT</button>
            <button id="no-btn" class="btn hidden" onmouseover="moveNo()">DECLINE</button>
        </div>
    </div>
</div>

<audio id="bgm" loop>
    <source src="https://open.spotify.com/track/688o7mJuRk2PabPvprhoeF?si=h8Be5PtSTY-J9I-Oj_JrvA&context=spotify%3Aplaylist%3A37i9dQZF1E4xISAc6g3wOs" type="audio/mpeg">
</audio>

<script>
    const questions = [
        "In a world full of sorcerers, you're the only one I see.",
        "Forget the Zenin clan... you're the only family I need.",
        "The Inverted Spear of Heaven couldn't break my defenses like you did.",
        "Will you be my Valentine? (This contract is non-negotiable)."
    ];

    let currentIdx = 0;
    const audio = document.getElementById('bgm');

    function nextQuestion() {
        if (currentIdx === 0) audio.play().catch(e => console.log("Audio waiting for user interaction"));

        const textElement = document.getElementById('question-text');
        const nextBtn = document.getElementById('next-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        if (currentIdx < questions.length) {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.innerText = questions[currentIdx];
                textElement.style.opacity = 1;
                currentIdx++;

                if (currentIdx === questions.length) {
                    nextBtn.classList.add('hidden');
                    yesBtn.classList.remove('hidden');
                    noBtn.classList.remove('hidden');
                }
            }, 300);
        }
    }

    function moveNo() {
        const btn = document.getElementById('no-btn');
        const x = Math.random() * (window.innerWidth - btn.clientWidth);
        const y = Math.random() * (window.innerHeight - btn.clientHeight);
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function finalize() {
        // UPDATED PHONE NUMBER
        const phoneNumber = "254794909026"; 
        const message = encodeURIComponent("Yes! I accept the contract. ❤️ I'll be your Valentine!");
        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;

        document.getElementById('game-box').innerHTML = `
            <h1 style="color: var(--accent-green)">CONTRACT SIGNED</h1>
            <p>"I remembered... I don't care about anything. Except you."</p>
            <p style="font-size: 12px; color: #888;">Executing redirect to WhatsApp...</p>
        `;

        setTimeout(() => {
            window.location.href = whatsappUrl;
        }, 1500);
    }
</script>

</body>
</html>
