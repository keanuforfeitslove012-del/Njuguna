<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Association Contract</title>
    <style>
        :root {
            --deku-green: #00ffcc;
            --bakugo-orange: #ff4d00;
            --allmight-blue: #0033cc;
            --sakamoto-red: #cc0000;
        }

        body {
            margin: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        /* Lightning Effect (Deku) */
        .lightning {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            border: 5px solid var(--allmight-blue);
            padding: 40px;
            text-align: center;
            border-radius: 0px; /* Sakamoto's sharp style */
            box-shadow: 10px 10px 0px var(--bakugo-orange);
            z-index: 10;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: var(--deku-green);
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-top: 0;
            text-shadow: 3px 3px var(--sakamoto-red);
        }

        .quote {
            font-style: italic;
            color: #ccc;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .btn {
            background: var(--bakugo-orange);
            color: white;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            transition: 0.2s;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        .btn:hover {
            transform: scale(1.1);
            background: var(--deku-green);
            color: black;
        }

        #no-btn {
            background: var(--sakamoto-red);
            position: absolute;
        }

        .hidden { display: none; }

        /* Animation for "Plus Ultra" moment */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(3px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -1px) rotate(0deg); }
        }
    </style>
</head>
<body>

<div class="lightning" id="lightning-box"></div>

<div class="card" id="main-card">
    <div id="content">
        <div class="quote" id="speaker-quote">"I am here... to ask you something!" - All Might</div>
        <h1 id="main-text">Ready for the Mission?</h1>
        
        <div id="btn-zone">
            <button class="btn" onclick="nextPhase()">Go Beyond!</button>
        </div>
    </div>
</div>

<audio id="theme-song" loop>
    <source src="https://open.spotify.com/track/688o7mJuRk2PabPvprhoeF?si=h8Be5PtSTY-J9I-Oj_JrvA&context=spotify%3Aplaylist%3A37i9dQZF1E4xISAc6g3wOs" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const phases = [
        {
            quote: '"Stop talking. I will win. Thatâ€™s what it means to be a hero!" - Bakugo',
            text: "You've got that explosive spirit...",
            btn: "Next"
        },
        {
            quote: '"A hitman never leaves a job unfinished." - Sakamoto',
            text: "And I never miss my target.",
            btn: "Final Phase"
        },
        {
            quote: '"You can become a hero." - Midoriya',
            text: "Will you be my Valentine? (Plus Ultra!)",
            btn: "YES",
            hasNo: true
        }
    ];

    let current = 0;
    const song = document.getElementById('theme-song');

    function nextPhase() {
        // Play song on first interaction
        song.play().catch(() => console.log("Song link requires a direct file to auto-play."));
        
        const data = phases[current];
        document.getElementById('speaker-quote').innerText = data.quote;
        document.getElementById('main-text').innerText = data.text;
        
        const btnZone = document.getElementById('btn-zone');
        
        if (data.hasNo) {
            btnZone.innerHTML = `
                <button class="btn" onclick="finalize()">YES!</button>
                <button class="btn" id="no-btn" onmouseover="runAway()">NO</button>
            `;
        } else {
            btnZone.innerHTML = `<button class="btn" onclick="nextPhase()">${data.btn}</button>`;
        }
        
        current++;
        triggerLightning();
    }

    function runAway() {
        const btn = document.getElementById('no-btn');
        btn.style.left = Math.random() * 80 + '%';
        btn.style.top = Math.random() * 80 + '%';
    }

    function triggerLightning() {
        const box = document.getElementById('lightning-box');
        box.style.background = "white";
        setTimeout(() => { box.style.background = "transparent"; }, 50);
        document.getElementById('main-card').style.animation = "shake 0.5s";
        setTimeout(() => { document.getElementById('main-card').style.animation = ""; }, 500);
    }

    function finalize() {
        document.getElementById('main-card').innerHTML = `
            <h1 style="font-size: 3rem;">SMASH!!</h1>
            <p>Mission Accomplished. You're the Number One Hero in my book.</p>
            <div style="border-top: 3px solid var(--deku-green); margin-top: 20px; padding-top: 10px;">
                <p>Valentine Contract: 100% SUCCESS</p>
            </div>
        `;
    }
</script>

</body>
</html>
