<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: var(--dark-pink);
        }

        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            max-width: 400px;
            border: 2px solid white;
        }

        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; line-height: 1.6; }

        .btn {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.05);
        }

        .btn:active { transform: scale(0.95); }

        #message {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hey, Beautiful! ‚ù§Ô∏è</h1>
        <p>I wanted to make you something special to ask a very important question...</p>
        <button class="btn" onclick="celebrate()">Click Me</button>
        <div id="message">Will you be my Valentine? üåπ</div>
    </div>

    <script>
        // Create background hearts
        function createHearts() {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
            }
        }

        function celebrate() {
            const msg = document.getElementById('message');
            msg.style.display = 'block';
            
            // Simple emoji burst
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.innerHTML = '‚ú®';
                    spark.style.position = 'absolute';
                    spark.style.left = '50%';
                    spark.style.top = '50%';
                    spark.style.fontSize = '20px';
                    spark.style.transition = 'all 1s ease-out';
                    document.body.appendChild(spark);

                    const x = (Math.random() - 0.5) * 600;
                    const y = (Math.random() - 0.5) * 600;
                    
                    setTimeout(() => {
                        spark.style.transform = `translate(${x}px, ${y}px)`;
                        spark.style.opacity = '0';
                    }, 50);
                }, i * 20);
            }
        }

        createHearts();
    </script>
</body>
</html>
