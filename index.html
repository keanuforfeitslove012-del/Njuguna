<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sorcerer Killer's Request</title>
    <style>
        :root {
            --toji-teal: #1a3a3a;
            --toji-black: #0d0d0d;
            --accent-green: #4ade80;
            --blood-red: #8b0000;
        }

        body {
            margin: 0;
            background-color: var(--toji-black);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Background Gradients */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--toji-teal) 0%, transparent 70%);
            opacity: 0.3;
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.2; transform: scale(1); }
            to { opacity: 0.4; transform: scale(1.1); }
        }

        .container {
            text-align: center;
            border: 2px solid var(--accent-green);
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px var(--accent-green);
            max-width: 500px;
            border-radius: 10px;
        }

        #question-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            min-height: 80px;
            text-shadow: 0 0 5px var(--accent-green);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: transparent;
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            padding: 10px 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--accent-green);
            color: black;
            box-shadow: 0 0 15px var(--accent-green);
        }

        #no-btn {
            position: relative;
        }

        .music-player {
            margin-top: 20px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .music-player:hover { opacity: 1; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="container">
    <div id="game-box">
        <p id="question-text">Target locked. I have zero cursed energy... but I have a question for you.</p>
        
        <div class="btn-container">
            <button id="next-btn" class="btn" onclick="nextQuestion()">Proceed</button>
            <button id="yes-btn" class="btn hidden" onclick="finalize()">YES</button>
            <button id="no-btn" class="btn hidden" onmouseover="moveNo()">NO</button>
        </div>
    </div>

    <div class="music-player">
        <p style="font-size: 10px;">Play BGM (Hidden Inventory Theme)</p>
        <audio id="bgm" controls loop>
            <source src="https://www.myinstants.com/media/sounds/toji-fushiguro-theme.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>

<script>
    const questions = [
        "In a world of sorcerers, you're the only one I can't look away from.",
        "Forget the Zenin clan... the only thing that matters right now is you.",
        "I've completed every contract except one...",
        "Will you be my Valentine? (Don't say no, I have a fly-head curse ready...)"
    ];

    let currentIdx = 0;

    function nextQuestion() {
        const textElement = document.getElementById('question-text');
        const nextBtn = document.getElementById('next-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        if (currentIdx < questions.length) {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.innerText = questions[currentIdx];
                textElement.style.opacity = 1;
                currentIdx++;

                if (currentIdx === questions.length) {
                    nextBtn.classList.add('hidden');
                    yesBtn.classList.remove('hidden');
                    noBtn.classList.remove('hidden');
                }
            }, 300);
        }
    }

    function moveNo() {
        const btn = document.getElementById('no-btn');
        const x = Math.random() * (window.innerWidth - btn.clientWidth);
        const y = Math.random() * (window.innerHeight - btn.clientHeight);
        
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function finalize() {
        document.getElementById('game-box').innerHTML = `
            <h1 style="color: var(--accent-green)">CONTRACT SIGNED.</h1>
            <p>"I'm a man who doesn't care about anything... except you."</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXR3bmN6NXp1eXR3bmN6NXp1eXR3bmN6NXp1eXR3bmN6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/vYggnFf63wg6mS2mAn/giphy.gif" alt="Toji" style="width:100%; border-radius:10px; margin-top:10px;">
        `;
    }
</script>

</body>
</html>
